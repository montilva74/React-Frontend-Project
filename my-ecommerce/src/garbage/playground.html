<Compra class="Compra_main">
    <div class="Compra_div_contenedor">
        <div class="Compra_PanelIzquierdo">
            <div class="Compra_antes">
                <section class="Compra_section_datosDelEnvio">
                    <fieldset class="Compra_fieldset">
                        <legend>Ingresa los datos para el envio</legend>
                        <form action="" method="post" class="Compra_form_datos">
                            <input type="text" id="input_nombre" onclick="explanation(0)" placeholder="Nombre">

                                </div>
                                <div class="Compra_div_seleccion">
                                    <img src="" alt="cabal" />
                                    <input value="cabal" name="tarjetas" type="radio" />
                                </div>
                                <div class="Compra_div_seleccion">
                                    <img src="" alt="naranja" />
                                    <input value="naranja" name="tarjetas" type="radio" />
                                </div>
                                <div class="Compra_div_seleccion">
                                    <img src="" alt="shopping" />
                                    <input value="shopping" name="tarjetas" type="radio" />
                                </div>
                                <div class="Compra_div_seleccion">
                                    <img src="" alt="nativa" />
                                    <input value="nativa" name="tarjetas" type="radio" />

                            <button class="Compra_btn_pago">Proceder a pagar</button>
                        </form>
                    </fieldset>
                </section>
            </div>
            <div class="Compra_despues">
                <fieldset>
                    <legend>Datos de la entrega</legend>
                </fieldset>
                <fieldset>
                    <legend>Datos del pago</legend>
                </fieldset>
            </div>
        </div>
        <div class="Compra_PanelDerecho">
            <div class="Compra_div_instrucciones">
                <p id="Compra_div_instrucciones_id"></p>
            </div>
            <div class="Compras_div_resumen">
                <fieldset>
                    <legend>El contenido de tu carrito</legend>
                    <div class="Compras_div_contenidoCarrito">

                    </div>
                </fieldset>
                
            </div>
        </div>

<script>
    let lugar = document.getElementById('Compra_div_instrucciones_id');
    function explanation(num){
        let frase; 
        switch(num) {
            case 0:
                frase = 'Nombre de la persona que recibe';
                break
            case 1:
                frase = 'Apellido de la persona que recibe';
                break
            case 2:
                frase = 'Calle y número';
                break
            case 3:
                frase = 'Ciudad del receptor';
                break
            case 4:
                frase = 'Codigo postal de la ciudad';
                break
            case 5:
                frase = 'Fecha en que le gustaria que fuese entregado';
                break
        }
        return lugar.innerText = frase;

    };
    let inputNombre = document.getElementById('input_nombre');
    let inputApellido = document.getElementById('input_apellido');
    let inputDireccion = document.getElementById('input_direccion');
    let inputLocalidad = document.getElementById('input_localidad');
    let inputCp = document.getElementById('input_cp');
    let inputEntrega = document.getElementById('input_entrega');
    let botonGuardar = document.getElementById('btn_guardar');
    botonGuardar.addEventListener('click', mostrarGuardado);

    // funcion de prueba
    function mostrarGuardado (event){
        event.preventDefault();
        console.log(inputNombre.value);
        console.log(inputApellido.value);
        console.log(inputDireccion.value);
        console.log(inputLocalidad.value);
        console.log(inputCp.value);
        console.log(inputEntrega.value);        
    }
   
</script>
